<nav class="navbar navbar-expand-lg fixed-top bg-light">
    <div class="container">
        <a class="navbar-brand" routerLink="/products">
            <img src="favicon.ico" alt="Logo" width="28" height="30" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/products" routerLinkActive="active">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/contacts" routerLinkActive="active">Контакты</a>
                </li>
            </ul>
            <form class="d-flex w-100" role="search">
                <input class="form-control me-2" type="search" placeholder="Поиск..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Найти</button>
            </form>
            <div class="d-flex flex-row w-100 justify-content-end" *ngIf="user$|async as user">
                <div class="d-flex flex-column me-3">
                    <div class="d-flex justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd"
                                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </div>
                    <div class="d-flex justify-content-center" [ngClass]="user.username == '' ? 'd-none' : ''">
                        <ul class="nav nav-pills">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                   aria-expanded="false">{{user.username}}</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" routerLink="/profile">Профиль</a></li>
                                    <li><a class="dropdown-item" routerLink="/orders">Заказы</a></li>
                                    <li [ngClass]="(isAdmin$|async) ? '' : 'd-none'">
                                        <a class="dropdown-item" routerLink="/manage">Управление</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" (click)="logout()" href="#">Выйти</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex justify-content-center" [ngClass]="user.username == '' ? '' : 'd-none'">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" routerLink="/auth">Войти</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex flex-column me-3">
                    <div class="d-flex justify-content-center position-relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-cart4" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                        </svg>
                        <span class="position-absolute translate-middle badge rounded-pill bg-danger"
                              [ngClass]="cart.items.length == 0 ? 'd-none' : ''"
                              style="top: 5px; right: 0">
                            {{cart.items.length}}
                        </span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" routerLink="/cart">Корзина</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
