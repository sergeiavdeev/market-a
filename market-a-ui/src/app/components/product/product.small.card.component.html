<div class="card m-3" style="width: 18rem; height: 24rem">
    <div class="card-header" role="button" (click)="showDetails(product.id)">{{product.title}}</div>
    <img src="{{product.files.length > 0 ? filePath + product.id + '/' + product.files[0].name : '/assets/img/no-photo-05.png'}}"
         class="card-img-top" alt="Нет фото" role="button" (click)="showDetails(product.id)">
    <div class="card-body d-flex align-items-end">
        <div class="d-flex justify-content-between w-100">
            <div class="d-flex align-items-center">
                <div>Цена: {{product.price}}&#8381;</div>
            </div>
            <div>
                <button type="button" class="btn btn-light" (click)="addToCart(product.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-cart-plus" viewBox="0 0 16 16">
                        <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                        <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
