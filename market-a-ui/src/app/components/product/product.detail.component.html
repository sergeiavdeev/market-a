<h3 class="mt-3">{{product.title}}</h3>
<div class="row">
    <div class="col-md-5">
        <img class="w-100"
             src="{{product.files.length > 0 ? filePath + product.id + '/' + product.files[0].name : '/assets/img/no-photo-05.png'}}"
             alt="no">
        <div class="row row-cols-4 mt-2">
            <div class="col mt-3 position-relative" *ngFor="let file of product.files let i = index">
                <img class="w-100"
                     src="{{filePath + product.id + '/' + file.name}}" alt="no">
                <svg style="bottom: 5px; right: 17px" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor"
                     class="bi bi-trash position-absolute" role="button" viewBox="0 0 16 16"
                     (click)="deleteFile(file)">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </div>
            <div class="col mt-3 position-relative">
                <img class="w-100" src="/assets/img/no-photo-05.png" alt="no">
                <svg style="bottom: 5px; right: 17px" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor"
                     (click)="fileUpload.click()"
                     class="bi bi-file-plus position-absolute" role="button" viewBox="0 0 16 16">
                    <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
                </svg>
            </div>
        </div>
        <input class="d-none" type="file" id="file" (change)="uploadFile($event)" #fileUpload>
    </div>
    <div class="col-md-7">
        <div class="row">
            <div class="col-md-6"><h5>Наименование:</h5></div>
            <div class="col-md-6"><h5>{{product.title}}</h5></div>
        </div>
        <div class="row">
            <div class="col-md-6"><h5>Цена:</h5></div>
            <div class="col-md-6"><h5>{{product.price}}</h5></div>
        </div>
    </div>
</div>
